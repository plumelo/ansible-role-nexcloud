---
# [SYSTEM]
nextcloud_websrv_user: www-data
nextcloud_websrv_group: www-data

# Download
nextcloud_version: "12.0.0"
nextcloud_download_filename: "nextcloud-{{ nextcloud_version }}.zip"
nextcloud_download_url: "https://download.nextcloud.com/server/releases/{{ nextcloud_download_filename }}"
nextcloud_download_sha256: "6c0a10c44ae9ea8cabc0d20d2aa195ca2e0308429ad7cd4010874d5db99457d7"

# Folders
nextcloud_path: "/srv/nextcloud/"
nextcloud_path_owner: "{{ nextcloud_websrv_user }}"
nextcloud_path_group: "{{ nextcloud_websrv_group }}"

# Database
nextcloud_database: "pgsql"
nextcloud_database_name: "nextcloud"
nextcloud_database_user: "nextcloud"
nextcloud_database_pass: "nextcloud"

nextcloud_admin_user: "admin"
nextcloud_admin_pass: "admin"


nextcloud_apps: []
nextcloud_users: []
nextcloud_config: {}

nextcloud_hosts:
  - 127.0.0.1

nextcloud_install_php: yes
nextcloud_install_database: yes
nextcloud_install_nginx: yes


nextcloud_php_version: "7.1"
